<script>

    //Problema: Temperaturas
    /*
    1. Criar uma função calcularMedia(temperaturas) para retornar a temperatura média.
    2. Criar uma função encontrarMaisQuente(temperaturas) para retornar a maior temperatura registrada.
    3. Criar uma função encontrarMaisFria(temperaturas) para retornar a menor temperatura registrada.
    4. Criar um loop (while) para exibir um menu e permitir ao usuário escolher uma opção até decidir sair (opção 0).
    */
    let opcao = -1;
    const temperaturas = [22, 25, 19, 30, 28, 24, 27];

    function calcularMedia(temperaturas) {
        let soma = 0;
        for (let temp of temperaturas) {
            soma += temp;
        }
        return soma / temperaturas.length;
    }

    function encontrarMaisQuente(temperaturas) {
        temperaturas.sort((a, b) => b - a);
        return temperaturas[0];
    }

    function encontrarMaisFria(temperaturas) {
        temperaturas.sort((a, b) => a - b);
        return temperaturas[0];
    }


    while (opcao !== 0) {
        alert(`1. calcular média das temperaturas:
    2. Encontrar a temperatura mais quente:
    3. Encontrar a temperatura mais fria:
    0. Sair:`);
        opcao = Number(prompt(`Informe qual opção deseja prosseguir: 
        OBS: Informe apenas o número que corresponde cada opção!`));
        if (opcao === 1) {
            alert(`A média das temperaturas registradas é ${calcularMedia(temperaturas).toFixed(1)}°C.`);
        }
        else if (opcao === 2) {
            alert(`A temperatura mais quente foi registrada como ${encontrarMaisQuente(temperaturas).toFixed(1)}ºC.`);
        }
        else if (opcao === 3) {
            alert(`A temperatura mais fria foi registrada como ${encontrarMaisFria(temperaturas).toFixed(1)}ºC.`);
        }
        else if (opcao !== 1 && opcao !== 2 && opcao !== 3 && opcao !== 0) {
            alert(`Opção Inválida, tente novamente!`);
        }
    }
    alert(`Adeus! Volte sempre!`);









</script>
