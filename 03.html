<script>
    const alunos = [
        { nome: "Ana", notas: [7, 8, 9] },
        { nome: "Carlos", notas: [5, 6, 4] },
        { nome: "Bruna", notas: [9, 9, 10] }
    ];
    /*
    1. Criar uma função calcularMedia(nome) que retorna a média de um aluno.
    2. Criar uma função classificarAluno(nome) que retorna "Aprovado", "Recuperação" ou "Reprovado" com base na média.
    3. Criar uma função adicionarNota(nome, nota) para incluir mais notas ao aluno.
    4. Criar um menu interativo para buscar alunos, adicionar notas e verificar médias.
    */

    let opcao = -1;
    while (opcao !== 4) {
        alert(`1. Buscar aluno:
        2. Adicionar notas;
        3. Média dos alunos:
        4. Sair`);
        opcao = Number(prompt(`Informe qual opção deseja prosseguir: Obs: Apenas o número que corresponde a opção é permitido!`));
        while (isNaN(opcao)) {
            opcao = Number(prompt(`Informe qual opção deseja prosseguir: Obs: Apenas o número que corresponde a opção é permitido!`));
        }
        if(opcao === 4){
            alert(`Volte sempre! encerrando programa!`);
            break;
        }
        let alunoInfo = prompt(`Informe o nome do aluno:`).toLowerCase();
        let aluno = alunoInfo.charAt(0).toUpperCase() + alunoInfo.slice(1);
        let nome;

        if (aluno == "Ana") {
            nome = alunos[0]//.notas;
        } else if (aluno == "Carlos") {
            nome = alunos[1]//.notas;
        } else if (aluno == "Bruna") {
            nome = alunos[2]//.notas;
        } else {
            alert(`Nome inválido, tente novamente!`);
            continue;
        }

        if (opcao === 1) {
            function buscarAluno(nome) {
                return `Nome do aluno: ${nome.nome}
                Notas: ${(nome.notas).join(", ")}`;
            }
            let resultado = buscarAluno(nome);
            alert(resultado);
        } else if (opcao === 2) {
            let nota = Number(prompt(`Informe qual nota deseja adicionar:`));
            while (isNaN(nota) || nota < 0) {
                alert(`Valor Inválido!`);
                nota = Number(prompt(`Informe qual nota deseja adicionar:`));
            }
            if (nota >= 0) {
                function adicionarNota(nome, nota) {
                    nome.notas.push(nota);
                    return nome.notas;
                }
                let resultado = adicionarNota(nome, nota);
                alert(resultado);


            }

        } else if (opcao === 3) {
            function calcularMedia(media) {
                let soma = 0;
                media = media.notas;
                for (let nota of media) {
                    soma += nota;
                }
                return soma / media.length;
            }

            let resultado1 = calcularMedia(nome);


            function classificarAluno(nome) {
                if (nome >= 7) {
                    return `A/O ${aluno} foi aprovada(o).`;
                } else if (nome >= 5 && nome <= 6.9) {
                    return `A/O ${aluno} está de recuperação. `;
                } else {
                    return `A/O ${aluno} está reprovada(o).`;
                }
            }
            let resultado2 = classificarAluno(resultado1);
            alert(`A média do(a) ${nome.nome} é ${resultado1}. Ou seja, ${resultado2}`);

        }
    }







































</script>
